<div id="page-wrapper">
<div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Orders</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li class="active">Orders</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /row -->
    <div class="center pull-left">
      <br><br><br>
    </div>
    <div class="center pull-right app-search hidden-sm hidden-xs m-r-10">
      <input type="text" placeholder="Search..." class="form-control"> 
      <a href="">
        <i class="fa fa-search"></i>
      </a> 
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                
                <tr ng-repeat = "o in order">
                  <td>{{ o.id }}</td>
                  <td>{{ o.pname }}</td>
                  <td>{{ o.totalprice }}</td>
                  <td>{{ o.qty }}</td>
                  <td><a href="" class="btn btn-success">Edit</a></td>			
                </tr>
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
</div>
